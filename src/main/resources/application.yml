server:
  port: 8080
spring:
  application:
    name: location-service
  datasource:
    druid:
      username: root
      password: password
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 28000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  cache:
    redis:
      time-to-live: 1800000
  profiles:
    active: prod
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mappers/*.xml

---
spring:
  profiles: dev
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/db_location?useUnicode=true&useSSL=false&characterEncoding=utf-8&serverTimezone=GMT
  redis:
    host: localhost
    port: 6379
---
spring:
  profiles: prod
  datasource:
    druid:
      url: jdbc:mysql://${SPRING_MYSQL_HOST}:3306/db_location?useUnicode=true&useSSL=false&characterEncoding=utf-8&serverTimezone=GMT
  redis:
    host: ${SPRING_REDIS_HOST}
    port: 6379
